<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>

    <!-- @TODO link JS with defer -->
    <script src="main.js" defer></script>

    <title>User Database</title>
</head>
<body>
    <h1 class="title">User Database</h1>

    <form id="form-container">
        <!--
            @TODO create three input fields with default placeholders:
                - for usernames of type "text" with id "username"
                - for PFP urls of type "url" with id "pfp-url"
        -->
        <input
            id="username"
            type="text"
            placeholder="Enter username"
        />
        <input
            id="pfp-url"
            type="url"
            placeholder="Profile picture URL"
        />

        <!--
            @TODO create submit button for the form which
            will append a new User object to #user-container
        -->
        <button id="submit-btn">Add User</button>
    </form>

    <!--
        @NOTE using a section here instead of a div for accessability,
        but they both function the same
    -->
    <section id="user-container">
    </section>
</body>
</html>
